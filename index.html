<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="stylesheet" href="./style.css" />
  </head>

  <body>
    <form class="calcWrapper">
      <textarea name="result" id="result" randomly></textarea>
      <div class="btnWrapper">
        <div class="row">
          <input type="button" value="C" class="clearBtn" />
          <input type="button" value="1" class="inputBtn" />
          <input type="button" value="2" class="inputBtn" />
          <input type="button" value="+" class="inputBtn" />
        </div>
        <div class="row">
          <input type="button" value="3" class="clearBtn" />
          <input type="button" value="4" class="inputBtn" />
          <input type="button" value="5" class="inputBtn" />
          <input type="button" value="-" class="inputBtn" />
        </div>

        <div class="row">
          <input type="button" value="6" class="clearBtn" />
          <input type="button" value="7" class="inputBtn" />
          <input type="button" value="8" class="inputBtn" />
          <input type="button" value="*" class="inputBtn" />
        </div>
        <div class="row">
          <input type="button" value="9" class="clearBtn" />
          <input type="button" value="0" class="inputBtn" />
          <input type="button" value="." class="inputBtn" />
          <input type="button" value="/" class="inputBtn" />
        </div>
        <div class="row">
          <input type="button" value="BackSpace" class="BackSpace" />
          <button class="resultBtn">=</button>
        </div>
      </div>
    </form>
    <script src="./app.js"></script>
  </body>
</html>
